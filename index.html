<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyrics Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Lyrics Finder</h1>
    <div class="form-container">
      <input type="text" id="artist" placeholder="Artist" class="input">
      <input type="text" id="song" placeholder="Song" class="input">
      <button id="get-lyrics" class="button">Get Lyrics</button>
    </div>
    <div id="error-message" class="error-message"></div>
    <div id="lyrics-display" class="lyrics-display"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
